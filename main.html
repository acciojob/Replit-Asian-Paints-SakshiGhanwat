<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Paints Grid</title>

  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .grid-item {
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: transparent;
    }

    input, button {
      margin: 8px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Asian Paints – Color Your Block</h2>

  <label>Enter Block ID (1–9):</label>
  <input type="number" id="block_id" min="1" max="9"><br>

  <label>Enter Color Name:</label>
  <input type="text" id="colour_id" placeholder="red, blue, yellow"><br>

  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <div id="grid-container">
    <!-- Creating 9 grid items -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>


  <script>
    const changeBtn = document.getElementById("change_button");
    const resetBtn = document.getElementById("Reset");

    changeBtn.addEventListener("click", function () {
      let blockId = document.getElementById("block_id").value;
      let color = document.getElementById("colour_id").value;

      // Reset all colors first
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }

      // Change selected block's color
      if (blockId >= 1 && blockId <= 9) {
        document.getElementById(blockId).style.backgroundColor = color;
      }
    });

    resetBtn.addEventListener("click", function () {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i).style.backgroundColor = "transparent";
      }
    });
  </script>

</body>
</html>
